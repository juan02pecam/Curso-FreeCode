<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .bajo { color: blue; }
    .normal { color: green; }
    .sobrepeso { color: orange; }
    .obesidad { color: red; }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <form onsubmit="calcularIMC(event)">
    <input type="number" step="0.1" id="peso" placeholder="Peso en kg" required />
    <input type="number" step="0.01" id="altura" placeholder="Altura en metros" required />
    <button type="submit">Calcular IMC</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularIMC(event) {
      event.preventDefault();

      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (peso <= 0 || altura <= 0 || isNaN(peso) || isNaN(altura)) {
        resultado.innerText = "Por favor, ingresa valores vÃ¡lidos.";
        resultado.className = "";
        return;
      }

      const imc = peso / (altura * altura);
      let clasificacion = "";
      let clase = "";

      if (imc < 18.5) {
        clasificacion = "Bajo peso";
        clase = "bajo";
      } else if (imc < 25) {
        clasificacion = "Peso normal";
        clase = "normal";
      } else if (imc < 30) {
        clasificacion = "Sobrepeso";
        clase = "sobrepeso";
      } else {
        clasificacion = "Obesidad";
        clase = "obesidad";
      }

      resultado.innerText = `Tu IMC es ${imc.toFixed(2)} (${clasificacion})`;
      resultado.className = clase;
    }
  </script>
</body>
</html>
