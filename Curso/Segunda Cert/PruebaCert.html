<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homenage</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <main id="main">
            <fieldset>    
                <h1 id="title">Homenaje a freeCodeCamp</h1>
                
                <div id="img-div"> 
                    <img id="image" src="doss.jpg.jpg" alt="Imagen donde describimos las cosas">
                    <figcaption id="img-caption">Una imgen de ejemplo</figcaption>
                </div>
                <div class="img-div">
                    <p>
                        Negándose desde el primer día a portar un arma, algo que en condiciones normales le hubiera costado un consejo de guerra, hubo algunos puntos a favor de Doss.
                    </p>
                    <img id="image" src="marinos.jpeg" alt="Otra imagen de ejemplo.">
                </div>
                <footer>   
                    <p id="tribute-info">Esta es una pagina de ejemplo de como usar HTML y CSS</p>
                    <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/figcaption" id="tribute-link" target="_blank"><P>Ejemplo de como podemos usar el elemento "a"</P></a>                      
                </footer>
            </fieldset>
        </main>
        
    </body>
</html>
