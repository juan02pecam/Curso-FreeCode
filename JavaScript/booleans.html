<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <h1>Booleans en JavaScript</h1>

    <script>
        let verdadero = true;
        let falso = false;

        let v = Boolean(true); //Esto es lo mismo que el anterior solo que con el Boolean
        let f = Boolean(false);


        console.log(verdadero, falso, v, f);
        console.log(typeof  verdadero, typeof falso);

        console.log(Boolean(0)); //todo tipo de Boolean cuando el valor es 0, es falso
        console.log(Boolean(-7)); //todo tipo de Boolean cuando el valor es -7 u otro es verdadero
        console.log(Boolean("")); //todo tipo de Boolean cuando el valor es "", es falso
        console.log(Boolean(" ")); //todo tipo de Boolean cuando el valor es " " con espacio, es verdadero

    </script>
</body>
</html>
