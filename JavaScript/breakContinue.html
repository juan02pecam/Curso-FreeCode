<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Break O Continue</h1>

    <script>
        const numeros = [1,2,3,4,5,6,7,8,9,0];

        //break solo
        for(let i = 0;i < numeros.length; i++){
            //cuando llega a 5 vuelve a empezar
            if(i===5){
                break;
            }

            console.log(i); //imprime los valores de manera que el "0" es el primero
            console.log(`Estos ${numeros[i]}`);//Se imprime tal cual esta en el const
            
        }

        //continue
        for(let i = 0;i < numeros.length; i++){
            //cuando llega a 5 vuelve a empezar
            if(i===5){
                continue; //se salta la posicion 5
            }
            
            console.log(numeros[i]); //imprime los valores de manera que el "0" es el primero
            
        }

        /*Continue no reinicia el conteo si no que lo omite*/

    </script>
</body>
</html>
