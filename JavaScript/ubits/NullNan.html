</head>
<body>
    <h1>null, undefined, NaN</h1>

    <script>
        let indefinida; //esta es una variable nula que no se le asigna un valor o un valor ausente
        console.log (indefinida);

        let nulo = null;//y esta es una misma variable nula, pero asignada por el programador intencionalmente
        console.log(null);

        //NaN significa "Not a Number" o "No es un numero"
        let number = "hola"*3.7;
        console.log(number);

    </script>
