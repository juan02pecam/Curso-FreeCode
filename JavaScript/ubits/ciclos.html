<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ciclos o Loops</h1>

    <script>
        let contador = 0;

        while (contador < 10)/*"while" es mientras, es decir: "Mientras el resultado sea 1,
        es verdadero, si es 0 es falso"*/{
            console.log("While" + contador); //Esto es un loop infinito

            contador++; //esto aumentara el contador
        }

        do{
            console.log("do while" + contador);
            contador++;
        }while(contador<10)

        //-------------------------------------

        //Ciclo o loop más utilizado en Js

        /* COMO FUNCIONA EL FOR
        for(inicializacion de variable; condicion; decremento o incremento){
            sentencias que ejecuta el for
            sentencias que ejecuta el for
            sentencias que ejecuta el for
            sentencias que ejecuta el for
        }
        */

        for (let i = 0; i < 10; i++) /*El "for" tiene todas las 
        opciones de do y do while*/ {
            console.log("for" + i)
        }

        let numeros = [10,20,30,40,50,60,70,80,90];

        for(let i = 0; i < numeros.length;i++)/*Esto es un for dinamico*/{
            console.log(numeros[i]);
        }

        //-------------------------

        const Jhon = {
            nombre: "Juan",
            apellido: "Peña",
            edad: 35
        }
        /*La propiedad en este caso es (nombre, apellido, edad)*/

        for (const propiedad in Jhon) {
            console.log(Jhon[propiedad]);
            /*Con solo el valor y la propiedad, se vera el valor*/

            console.log(`Key: ${propiedad}, Value:${Jhon[propiedad]}`);
            //con este si se vera todo

        }

        /*For in, me deja mostrar o recorrer las propiedades y los valores de un objeto*/

        /*forof me deja recorrer todos los elementos que sean iterables en JS*/
        //iterable es que me deje dividir cada uno de sus elementos
        for (const elemento of numeros) {
            console.log(`forOf`+ elemento);
        }

        //----------------------------------------------------------------------------

        let cadena="Hola Mundo";

        for (const caracter of cadena) {
            console.log(caracter);
        }

    </script>
    
</body>
</html>
